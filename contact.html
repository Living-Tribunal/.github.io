        <div class="heading">
            <h2>Contact Me</h2>
            <form name="contactMe" method="post" action="https://formspree.io/f/mbjvewbq">
                <label id="fName" for="myFName">First Name:</label>
                <input type="text" id="myFName" name="First Name" required>
                
                <label id="lName" for="myLName">Last Name:</label>
                <input type="text" id="myLName" name="Last Name" required>

                <label id="email" for="myEmail">Email:</label>
                <input type="email" id="myEmail" name="Email" required>
                
                <label id="phone" for="myPhone">Phone:</label>
                <input type="text" id="myPhone" name="Phone" required>
                
                <label id="date" for="myDate">Wedding Date:</label>
                <input type="date" id="myDate" name="Arrival Date" required>
                
                <label for="myComment" id="comment">Comments:</label>
                <textarea name="Comments" id="myComment" rows="4" cols="20"></textarea>
                
                <button type="submit" value="Submit" id="mysubmit">Submit</button>
            </form>
