        <h2 id="h1">Color Setter</h2>
        <form>
        <div class="container">
          <div class="red">
            <label id="red" for="redInput">Red:</label>
            <input
              type="number"
              id="redInput"
              min="0"
              max="255"
              value="0"
              oninput="updateColor();redTextChange()"
            />
          </div>
    
          <div class="green">
            <label id="green" for="greenInput">Green:</label>
            <input
              type="number"
              id="greenInput"
              min="0"
              max="255"
              value="0"
              oninput="updateColor();greenTextChange()"
            />
          </div>
    
          <div class="blue">
            <label id="blue" for="blueInput">Blue:</label>
            <input
              type="number"
              id="blueInput"
              min="0"
              max="255"
              value="0"
              oninput="updateColor();blueTextChange()"
            />
          </div>
        </div>
        <div id="redbox"></div>
        <div id="greenbox"></div>
        <div id="bluebox"></div>
        <div id="colorDiv"></div>
        <input type="reset" value="Reset" id="reset" onclick="resetColorDiv()">
    </form>
